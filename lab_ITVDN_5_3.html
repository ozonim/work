    <script>
       /*Вычислить факториал 
        написать функцию factorial(n), которая возвращает факториал 
        числа n!, используя рекурсивный вызов.
        */
       function faktorialNumber(x){
       if (x > 1) { // Факториал числа  
       return  x * faktorialNumber(x - 1);
      } else
       return x;
      }

    /*  Напишите функцию fib(n), которая возвращает n-е число 
     Фибоначчи. Пример работы:
    function fib(n) {  ваш код  }

    alert( fib(3) ); // 2
    alert( fib(7) ); // 13
    alert( fib(77)); // 552793970088475712345222
  */ 
  
     function fib(n) {
     if (n == 0) { return 0; }
     else {
     if ((n == -1) || (n == 1)) { return 1; }
        else 
        {
            if (n > 0) { return fib(n - 1) + fib(n - 2); }
            else { return fib(n + 2) - fib(n + 1); }
        }
    }
}
