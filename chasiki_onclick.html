<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
        var timer;
           function showTime() 
            {
              var now = new Date();
               var c = document.getElementById('clock') 
               c.innerHTML = now.toLocaleTimeString()
               c.className = 'myClock';
            }
            function startClock()
            {
            	if (!timer)
                    timer = window.setInterval("showTime()", 1000)
            }
            function stopClock()
            {
            	window.clearInterval(timer)
                timer = null;
            }
        </script>
                 <h1>Часики</h1>
                 <h2 id="clock"> здесь будут часы</h2>
                     <a href="javascript:startClock()">start Clock</a><br>
					 <a href="javascript:stopClock()">stop Clock</a><br>
					 <a href="javascript:showTime()">show Time()</a><br>
    </body>



	
</body>
</html>
