   <script type="text/javascript">
 /*
Домашнее задание к 23-му уроку.

Написать цикл для вывода квадратов всех чисел от 1 до 7.

В итоге вы должны получить такую картину:
Квадрат 1 = 1
Квадрат 2 = 4
Квадрат 3 = 9
Квадрат 4 = 16
Квадрат 5 = 25
Квадрат 6 = 36
Квадрат 7 = 49
*/
 
for (var i = 1; i < 8; i++) 
{
	var j = i*i;
	document.write("Квадрат "+ i +" = " + j + " <br>");
}
         








   </script>
