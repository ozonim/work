<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>if else</title>
</head>
  <body>
    <script type="text/javascript">
      var students = ["Дмитрий", "Алексей", "Петр", "Виктор"];
      if (students.length == 4 && students[students.length -1]) 
       	document.write("Этот массив мне подходит");
      else
       	document.write("Этот массив мне не подходит");
    </script>  	
  </body>
</html>
