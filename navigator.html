<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таймеры</title>
</head>
    <body>
        <script type="text/javascript">
        document.writeln();
        for (var properly in navigator) 
        {
        	document.write("<strong>" + properly + "</strong>: ");
        	document.writeln(navigator[properly]);	
        }
            
        </script>
    </body>
</html>
