<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
           // Анонимная функция в методе factorial
var math = {
  factorial: function (num) {
    return num <= 0 ? 1 : num * math.factorial(num - 1);
  }
};

console.log(math.factorial(5)); // 120

/////////////////////////////////////////////////////////////
for (var i = 0; i < 5; i++) {
  console.log("значение", i);
}
    </script>
</body>
</html>
