<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <script type="text/javascript">

           /* Создайте две целочисленные переменные и присвойте им некоторые значения. По этим значениям, используя вложенные циклы, нарисуйте прямоугольник из звездочек. */
           var s = 8; 
           var n = 8;
           for (var i = 0; i < s; i++) 
           {
                 for (var j = 0; j < n; j++) 
                 {
                      document.write(" * ");
                 };
                 document.write("<br />");
           };
	</script>	
</body>
</html>
