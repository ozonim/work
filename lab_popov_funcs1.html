<!DOCTYPE html>

  <body>
   <script type="text/javascript">
               /*
        Второе домашнее задание к 25-му уроку.

        Написать функцию, которая бы запрашивала у пользователя число 
        и выводила бы на экран куб, указанного пользователем числа. 
        */
     
      function qub() 
      {

        var x = prompt("Введите число","Число");
        if( x < 2)
        document.write("Куб числа " + x + " равен "+ x); 
        else
        document.write("Куб числа " + x + " равен "+ x*x*x);

      }
    
       qub() 




   </script>
	
</body>
</html>
