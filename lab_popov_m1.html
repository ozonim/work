<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>County</title>
</head>
    <body>
        <script type="text/javascript">
               var Fruit = ["Апельсин", "Банан","Груша"];
               
               document.write("<h1>В масиве " + Fruit.length  + " фрукта</h1>");
               Fruit.push("Яблоко","Ананас");
               document.write("<h1>В масиве " + Fruit.length + " фруктов</h1>");
               Fruit.pop();
               Fruit.shift();
               document.write("<h1>В масиве " + Fruit.length + " фруктa</h1>");
           

        </script>
    </body>
</html>
