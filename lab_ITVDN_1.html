<body>
     <script type="text/javascript">
                    
       /* Создайте 3 переменные   x = 6, y = 15, и z = 4: 
        Выполните и отобразите результат следующих операций для этих переменных:  
        · x += y - x++ * z ; 
        · z = -- x - y * 5 ; 
        · y /= x + 5 % z ;  
        · z = x++ + y * 5 ; 
        · x = y - x++ * z ;  
        */
      var  x = 6, y = 15, z = 4;
       x += y - x++ * z ; 
      document.write("результат операций для x: " + x +"<br/>") ;
        z = -- x - y * 5 ;
      document.write("результат операций для z: " + z +"<br/>") ;
        y /= x + 5 % z ;  
      document.write("результат операций для y: " + y +"<br/>") ;
        z = x++ + y * 5 ; 
      document.write("результат операций для z: " + z +"<br/>") ; 
        x = y - x++ * z ;
      document.write("результат операций для x: " + x +"<br/>") ; 
       
	</script>	
</body>
</html>
