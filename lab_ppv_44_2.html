   <script type="text/javascript">
                       /*
              Второе домашнее задание к 44-му уроку.

              Помните, мы вычисляли, как вывести день недели.
              Чтобы узнать день недели, используйте метод getDay() Он выдаст вам число от 0 до 6, 
              где 0 это  восресенье, а 6 - суббота.

              var day = now.getDay();
              alert("На дворе день недели:" + day);

              Но в результате мы получали всего лишь число - номер от 0 до 6, 
              где ноль это воскресенье, а 6 суббота.

              Так вот, ваша задача состоит в том, чтобы научиться выводить на экран текущий день 
              недели в нормальном формате, т.е.  Понедельник, Вторник и т.д.

              Подсказка: Создайте массив с названиями дней недели и используйте его при выводе. 
              Если  необходимо, повторите урок  про создание  массивов и вывода из них информации. 
              Помните, что дни недели в javascript начинаются с воскресенья.
              */
               var daysWeek = ["Воскресение","Понедельник","Вторник","Среда","Четверг","Пятница","Субота"];
               var now = new Date();
              document.write("На дворе день недели: " + daysWeek[now.getDay()]);
	  </script>
