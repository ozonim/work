<body>
  <script>
   function pow(x, n) {
      if (n < 0) return NaN;
      if (x == 0 && n == 0) return NaN;
      if (n !== Math.round(n)) return NaN;
      var result = 1;
      for (var i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
  </script>
