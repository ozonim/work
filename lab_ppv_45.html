                */

                    var nameMount = (result1 % 365)/31;
                   nameMount = Math.floor(nameMount);
                   var myMount = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь"
                   ,"Ноябрь","Декабрь"];
                   // Вычисления по названию месяца конец.
                   // Вычисления по дню недели начало.
                    var dayNeed = result % 7;

                  document.write( "Через " + inputUser + " дней будет вот такая дата: <br/> День недели: " + daysWeek[dayNeed ] + "<br/> Число: " + daysMount + "<br/> Месяц: " + myMount[nameMount] + "<br/> Год: " + year);

                  }
               }
                nDays (inputUser)
