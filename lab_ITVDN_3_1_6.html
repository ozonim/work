<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <script type="text/javascript">
 /* Фильтр диапазона
    Создайте функцию filterRange(arr, a, b), которая принимает массив чисел arr и возвращает новый массив,
     который содержит
     только числа из arr из диапазона от a до b. То есть, проверка имеет вид a ≤ arr[i] ≤ b. Функция не 
     должна менять arr.
    Пример работы:
    var arr = [5, 4, 3, 8, 0];
    var filtered = filterRange(arr, 3, 5);
   // теперь filtered = [5, 4, 3]
   // arr не изменился
    */
    var a = 3, b = 5;
    var arr = [5, 4, 3, 8, 0];
    var filtered = new Array();
    function filterRange(arr, a, b) 
    {  
      for (var i = 0; i < arr.length; i++) 
      {
         if ( arr[i] === a && arr[i] > a && arr[i] === b && arr[i] < b )  
         filtered.push(arr[i]);
         document.write(filtered);
      }
       return filtered;
    } 

     filterRange(arr, a, b);
     document.write(filtered);
	</script>	
</body>
</html>
