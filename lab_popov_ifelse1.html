<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>if else</title>
</head>
  <body>
    <script type="text/javascript">
     var students = ["Абаканов Сергей", "Гагарин Матвей", "Хантухова Лейла", "Алалина Алина",  "Сакуров Иоган"];
      
      if (students.length >= 3) 
      	
        document.write("В масиве элементов больше или равно 3");
     
      else
      	document.write("В масиве меньше 3 элементов");


    </script>  
  </body>
</html>
